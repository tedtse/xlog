      background: #333;

</head>
<body>
  <script src="../dist/xlog-client.js"></script>
  <script>
      Xlog.init({
        isGlobalParameter: true,

      Xlog.log({a: 1, b: [2, 3]});

      Xlog.info([1, 2]);

      Xlog.warn(3);
      Xlog.error(4);
  </script>
